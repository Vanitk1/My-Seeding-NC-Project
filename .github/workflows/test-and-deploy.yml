name: test and deploy

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'

      - name: Use PostgreSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgresql db: "my_db"
          postgresql user: "test_user"
          postgresql password: "test_password"
        
      - name: Create nc_news database
        run: |
          psql -U test_user -c "CREATE DATABASE nc_news;" -h localhost -d postgres
        env:
          PGPASSWORD: test_password

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: PGDATABASE=nc_news PGUSER=test_user PGPASSWORD=test_password npm test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to Render
        run: curl ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
